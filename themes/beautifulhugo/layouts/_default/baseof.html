<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    {{ block "main" . }}{{ end }}
    <link rel="stylesheet" href="{{ "css/APlayer.min.css" | absURL }}" />
    <div id="aplayer"></div>
    <script src="{{ "js/APlayer.min.js" | absURL }}"></script>
    <script src="{{ "js/music.js" | absURL }}"></script>
    {{ if isset .Site.Params "ad" }}
    <hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 size=3>
        {{ partial "ad.html" . }}
    <!--><a title="Web Analytics" href="http://clicky.com/101151419"><img alt="Web Analytics" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a><-->
    <script src="//static.getclicky.com/js" type="text/javascript"></script>
    <script type="text/javascript">try{ clicky.init(101151419); }catch(e){}</script>
    <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101151419ns.gif" /></p></noscript>
    {{ end }}
    {{ partial "footer.html" . }}
  </body>
</html>
