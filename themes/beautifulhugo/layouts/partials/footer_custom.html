<script>
$("html,body").click(function(e) {
    var gcd = new Array("♥", "♥", "♥");
    var n = Math.floor(Math.random() * gcd.length);
    var $i = $("<b/>").text(gcd[n]);
    var x = e.pageX,
        y = e.pageY;
    $i.css({
        "z-index": 0,
        "top": y - 20,
        "left": x - 8,
        "position": "absolute",
        "color": "#FF706C",
        "animation": 'heartbeat .25s infinite .15s'
    });
    $("body").append($i);
    $i.animate({
        "opacity": 0
    }, 1500, function() {
        $i.remove()
    });
    e.stopPropagation()
});
</script>

<style>
@keyframes heartbeat {
    to {
        transform: scale(1.4);
    }
}
</style>
