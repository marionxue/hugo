static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            virtual_hosts:
            - name: backend
              domains:
              - "yangcs.net"
              - "www.yangcs.net"
              - "youtube.yangcs.net"
              routes:
              - match:
                  prefix: "/"
                redirect:
                  path_redirect: "/"
                  https_redirect: true
          http_filters:
          - name: envoy.router
            config: {}
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    - filter_chain_match:
        server_names: ["yangcs.net", "www.yangcs.net"]
      tls_context:
        common_tls_context:
          alpn_protocols: h2
          tls_certificates:
            - certificate_chain:
                filename: "/etc/letsencrypt/live/www.yangcs.net/fullchain.pem"
              private_key:
                filename: "/etc/letsencrypt/live/www.yangcs.net/privkey.pem"
      filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "yangcs.net"
              - "www.yangcs.net"
              response_headers_to_add:
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: hugo
              - match:
                  path: "/stats/prometheus"
                route:
                  cluster: hugo_admin
          http_filters:
          - name: envoy.router
            config: {}
    - filter_chain_match:
        server_names: "drive.yangcs.net"
      tls_context:
        common_tls_context:
          alpn_protocols: h2
          tls_certificates:
            - certificate_chain:
                filename: "/etc/letsencrypt/live/www.yangcs.net/fullchain.pem"
              private_key:
                filename: "/etc/letsencrypt/live/www.yangcs.net/privkey.pem"
      filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: oneindex
          http_filters:
          - name: envoy.router
            config: {}
    - filter_chain_match:
        server_names: "youtube.yangcs.net"
      tls_context:
        common_tls_context:
          alpn_protocols: h2
          tls_certificates:
            - certificate_chain:
                filename: "/etc/letsencrypt/live/www.yangcs.net/fullchain.pem"
              private_key:
                filename: "/etc/letsencrypt/live/www.yangcs.net/privkey.pem"
      filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: you2php
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: hugo
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: hugo
        port_value: 8080
  - name: hugo_admin
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: hugo
        port_value: 8082
  - name: oneindex
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: oneindex
        port_value: 8080
  - name: you2php
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: you2php
        port_value: 8080
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
